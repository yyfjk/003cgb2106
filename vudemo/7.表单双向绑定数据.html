<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单双向数据绑定</title>
	</head>
	
	<body >
		<div id="app">
		<form action="https://www.baidu.com/" >
			<div>
				用户名:<input type="text" v-model="username"/>
			</div>
			<div>
				性别:<input type="radio"  value="男" name="sex" v-model="sex" />男
				性别:<input type="radio" value="女"   name="sex" v-model="sex"/>女
			</div>
			<div>
				爱好:
				<input type="checkbox" name="hobby" value="敲代码" v-model="hoddy"  />敲代码
				<input type="checkbox" name="hobby" value="打游戏" v-model="hoddy"   />打游戏
				<input type="checkbox" name="hobby" value="打豆豆" v-model="hoddy"   />打豆豆
			</div>
			<div>
				<!-- vue的点击事件中有一个方法，可以取消标签的默认行为 -->
				<input type="submit" value="提交" @click.prevent="formBth"/>
			</div>
			
		</form>
		
		</div>

		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
				username: 'aaa',
				sex: '男',
				hobby:['敲代码']
				
				},
				methods: {
						formBth(){
							alert("点击按钮提交数据")
						}
				}

			})
		</script>
	</body>
</html>
