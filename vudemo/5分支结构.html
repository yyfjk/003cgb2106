<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		请输入成绩:<input type="text" v-model="score"/>
		<br>
		等级<h3 v-if="score>=90">优秀</h3>
		<h3 v-else-if="score>=80">良好</h3>
		<h3 v-else-if="score>=70">中等</h3>
		<h3 v-else>继续努力</h3>
		
		</div>

		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					score: 0
				}

			})
		</script>
	</body>
</html>
