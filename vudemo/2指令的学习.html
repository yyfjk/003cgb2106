<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1>{{msg}}</h1>
			<h1 v-text="msg"></h1>
			<div v-html="div"></div>

		</div>

		<script src="./js/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					msg: "vue入门案列",
					div:"<h3>我是一个标题标签</h3>"
				}

			})
		</script>
	</body>
</html>
