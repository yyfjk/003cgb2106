<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>前后端调用</title>
	</head>
	<body>
		<h1>前后端调用</h1>

		 <script src="./js/axios.js"></script>
		 <script>
			let url1 = "http://localhost:8090/axios/getUserById?id=1"
			axios.get(url1).then(Promise=>{
				console.log(Promise.data)
			})
	
			
			/* 
			get方式2： 利用restFull查询数据
			 需求:    查询sex=女   age>18
			 
			 模板字符串:
			 语法:
			 一对反引号
			 */
			let sex2= "女"
			let age2= 18
			// let url2="http://localhost:8090/axios"
			//let url2="http://localhost:8090/axios/user/"+sex2+"/"+age2
			let url2 = `http://localhost:8090/axios/user/${sex2}/${age2}`
			axios.get(url2).then(Promise=> {
				console.log(Promise.data)
			})
			/*
			 get方式3： 利用对象实现参数的传递
			 需求三：查询name="王昭君" sex=女 age=19
			  数据结构:{}
			  关键字（固定的写法: params
			  value: 用户需要传递的值
			 */
			let user={
				name: "王昭君",
				sex: '女',
				age:19,
			}
			
			let url3 ="http://localhost:8090/axios/getUser"
			axios.get(url3,{params : user})
				.then(Promise =>{
					console.log(Promise.data)
				})
			
		</script>
	</body>
</html>
